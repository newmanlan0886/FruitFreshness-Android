name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk python3-pip \
            autoconf libtool pkg-config zlib1g-dev libncurses5-dev \
            libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev
          pip install --user buildozer
          pip install --user 'cython<3'

      - name: Create .env file
        run: |
          if [ -n "${{ secrets.GEMINI_API_KEY }}" ]; then
            echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" > .env
          else
            cp .env.example .env 2>/dev/null || echo "GEMINI_API_KEY=dummy" > .env
          fi

      # üî• ÁµÇÊ•µÁµïÊÆ∫‰øÆÂæ©ÔºöËá™Ë®Ç p4a + pyjnius ‰∫îÂêà‰∏Ä‰øÆË£úÔºàecho ÈÄêË°åÂØ´ÂÖ•Ôºå‰øùË≠â YAML Ê≠£Á¢∫Ôºâ
      - name: üî• ULTIMATE KILLER HOTFIX - Patch pyjnius (kill pyproject.toml, force Cython 0.29)
        run: |
          P4A_DIR="/home/runner/work/p4a"
          rm -rf "$P4A_DIR"
          git clone -b master --single-branch https://github.com/kivy/python-for-android.git "$P4A_DIR"

          PYJNIUS_INIT="$P4A_DIR/pythonforandroid/recipes/pyjnius/__init__.py"

          # ---------- ÈñãÂßãÈÄêË°åÂØ´ÂÖ• ----------
          echo "from pythonforandroid.recipe import CythonRecipe" > "$PYJNIUS_INIT"
          echo "import re" >> "$PYJNIUS_INIT"
          echo "import os" >> "$PYJNIUS_INIT"
          echo "import shutil" >> "$PYJNIUS_INIT"
          echo "from os.path import join, exists" >> "$PYJNIUS_INIT"
          echo "" >> "$PYJNIUS_INIT"
          echo "" >> "$PYJNIUS_INIT"
          echo "class PyjniusRecipe(CythonRecipe):" >> "$PYJNIUS_INIT"
          echo "    version = '1.4.1'" >> "$PYJNIUS_INIT"
          echo "    url = 'https://github.com/kivy/pyjnius/archive/{version}.tar.gz'" >> "$PYJNIUS_INIT"
          echo "    name = 'pyjnius'" >> "$PYJNIUS_INIT"
          echo "" >> "$PYJNIUS_INIT"
          echo "    depends = ['python3', 'six']" >> "$PYJNIUS_INIT"
          echo "    opt_depends = ['genericndk', 'genericndk_internal']" >> "$PYJNIUS_INIT"
          echo "" >> "$PYJNIUS_INIT"
          echo "    call_hostpython_via_targetpython = False" >> "$PYJNIUS_INIT"
          echo "    cython_version = '0.29.36'   # Âº∑Âà∂‰ΩøÁî®Ëàá pyjnius Áõ∏ÂÆπÁöÑ Cython ÁâàÊú¨" >> "$PYJNIUS_INIT"
          echo "" >> "$PYJNIUS_INIT"
          echo "    def prebuild_arch(self, arch):" >> "$PYJNIUS_INIT"
          echo "        super(PyjniusRecipe, self).prebuild_arch(arch)" >> "$PYJNIUS_INIT"
          echo "" >> "$PYJNIUS_INIT"
          echo "        build_dir = self.get_build_dir(arch.arch)" >> "$PYJNIUS_INIT"
          echo "" >> "$PYJNIUS_INIT"
          echo "        # 1. Âà™Èô§ .eggs ÁõÆÈåÑÔºàÈÅøÂÖçÊÆòÁïô Cython 3.xÔºâ" >> "$PYJNIUS_INIT"
          echo "        eggs_dir = join(build_dir, '.eggs')" >> "$PYJNIUS_INIT"
          echo "        if exists(eggs_dir):" >> "$PYJNIUS_INIT"
          echo "            shutil.rmtree(eggs_dir)" >> "$PYJNIUS_INIT"
          echo "            print(f'‚úÖ Removed {eggs_dir}')" >> "$PYJNIUS_INIT"
          echo "" >> "$PYJNIUS_INIT"
          echo "        # 2. Âà™Èô§ build ÁõÆÈåÑÔºàÈÅøÂÖçËàäÁâ©‰ª∂Âπ≤ÊìæÔºâ" >> "$PYJNIUS_INIT"
          echo "        build_subdir = join(build_dir, 'build')" >> "$PYJNIUS_INIT"
          echo "        if exists(build_subdir):" >> "$PYJNIUS_INIT"
          echo "            shutil.rmtree(build_subdir)" >> "$PYJNIUS_INIT"
          echo "            print(f'‚úÖ Removed {build_subdir}')" >> "$PYJNIUS_INIT"
          echo "" >> "$PYJNIUS_INIT"
          echo "        # 3. Âà™Èô§ pyproject.tomlÔºàÂæπÂ∫ïÈòªÊ≠¢ PEP 517 Ëá™Âãï‰∏ãËºâ CythonÔºâ" >> "$PYJNIUS_INIT"
          echo "        pyproject = join(build_dir, 'pyproject.toml')" >> "$PYJNIUS_INIT"
          echo "        if exists(pyproject):" >> "$PYJNIUS_INIT"
          echo "            os.remove(pyproject)" >> "$PYJNIUS_INIT"
          echo "            print(f'‚úÖ Removed {pyproject}')" >> "$PYJNIUS_INIT"
          echo "" >> "$PYJNIUS_INIT"
          echo "        # 4. ‰øÆË£ú jnius_utils.pxiÔºàlong ‚Üí intÔºâ" >> "$PYJNIUS_INIT"
          echo "        utils_pxi = join(build_dir, 'jnius', 'jnius_utils.pxi')" >> "$PYJNIUS_INIT"
          echo "        if exists(utils_pxi):" >> "$PYJNIUS_INIT"
          echo "            with open(utils_pxi, 'r') as f:" >> "$PYJNIUS_INIT"
          echo "                content = f.read()" >> "$PYJNIUS_INIT"
          echo "            content = content.replace('isinstance(arg, long)', 'isinstance(arg, int)')" >> "$PYJNIUS_INIT"
          echo "            with open(utils_pxi, 'w') as f:" >> "$PYJNIUS_INIT"
          echo "                f.write(content)" >> "$PYJNIUS_INIT"
          echo "            print(f'‚úÖ Patched {utils_pxi}')" >> "$PYJNIUS_INIT"
          echo "" >> "$PYJNIUS_INIT"
          echo "        # 5. ‰øÆË£ú jnius_conversion.pxiÔºà(int, long) ‚Üí (int,)Ôºâ" >> "$PYJNIUS_INIT"
          echo "        conversion_pxi = join(build_dir, 'jnius', 'jnius_conversion.pxi')" >> "$PYJNIUS_INIT"
          echo "        if exists(conversion_pxi):" >> "$PYJNIUS_INIT"
          echo "            with open(conversion_pxi, 'r') as f:" >> "$PYJNIUS_INIT"
          echo "                content = f.read()" >> "$PYJNIUS_INIT"
          echo "            content = content.replace('(int, long)', '(int,)')" >> "$PYJNIUS_INIT"
          echo "            with open(conversion_pxi, 'w') as f:" >> "$PYJNIUS_INIT"
          echo "                f.write(content)" >> "$PYJNIUS_INIT"
          echo "            print(f'‚úÖ Patched {conversion_pxi}')" >> "$PYJNIUS_INIT"
          echo "" >> "$PYJNIUS_INIT"
          echo "        # 6. ÂæπÂ∫ïÊ∏ÖÁêÜ setup.pyÔºöÁßªÈô§ÊâÄÊúâ setup_requires Ëàá tests_require" >> "$PYJNIUS_INIT"
          echo "        setup_py = join(build_dir, 'setup.py')" >> "$PYJNIUS_INIT"
          echo "        if exists(setup_py):" >> "$PYJNIUS_INIT"
          echo "            with open(setup_py, 'r') as f:" >> "$PYJNIUS_INIT"
          echo "                content = f.read()" >> "$PYJNIUS_INIT"
          echo "            content = re.sub(r\"setup_requires\\s*=\\s*\\[[^\\]]*\\]\", \"setup_requires=[]\", content)" >> "$PYJNIUS_INIT"
          echo "            content = re.sub(r\"tests_require\\s*=\\s*\\[[^\\]]*\\]\", \"tests_require=[]\", content)" >> "$PYJNIUS_INIT"
          echo "            with open(setup_py, 'w') as f:" >> "$PYJNIUS_INIT"
          echo "                f.write(content)" >> "$PYJNIUS_INIT"
          echo "            print(f'‚úÖ Patched {setup_py} (removed setup_requires/tests_require)')" >> "$PYJNIUS_INIT"
          echo "" >> "$PYJNIUS_INIT"
          echo "recipe = PyjniusRecipe()" >> "$PYJNIUS_INIT"
          # ---------- ÂØ´ÂÖ•ÂÆåÊàê ----------

          echo "üî• pyjnius recipe fully patched with ULTIMATE KILLER HOTFIX (pyproject.toml removed, Cython 0.29 forced)."

      - name: Build with Buildozer
        run: |
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: fruit-freshness-apk
          path: bin/*.apk