name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk python3-pip \
            autoconf libtool pkg-config zlib1g-dev libncurses5-dev \
            libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev
          pip install --user buildozer
          pip install --user 'cython<3'

      - name: Create .env file
        run: |
          if [ -n "${{ secrets.GEMINI_API_KEY }}" ]; then
            echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" > .env
          else
            cp .env.example .env 2>/dev/null || echo "GEMINI_API_KEY=dummy" > .env
          fi

      # ðŸ”¥ çµ‚æ¥µå¤–ç§‘æ‰‹è¡“ï¼šè‡ªè¨‚ p4a + æ›¿æ› pyjnius æºç¢¼ç‚ºå·²ä¿®è£œç‰ˆæœ¬ï¼ˆç´” echo å¯«å…¥ï¼Œç„¡ heredocï¼‰
      - name: ðŸ”¥ ULTIMATE SURGERY - Replace pyjnius with pre-patched version (echo method)
        run: |
          P4A_DIR="/home/runner/work/p4a"
          rm -rf "$P4A_DIR"
          git clone -b master --single-branch https://github.com/kivy/python-for-android.git "$P4A_DIR"

          # ä¸‹è¼‰å·²ä¿®è£œå¥½çš„ pyjnius æºç¢¼ï¼ˆå·²ç§»é™¤ longã€å·²åˆªé™¤ pyproject.tomlã€å·²ä¿®æ”¹ setup.pyï¼‰
          wget -O /tmp/pyjnius-patched.tar.gz \
            https://github.com/bennycode/pyjnius/archive/refs/heads/python3-fixes.tar.gz || \
          wget -O /tmp/pyjnius-patched.tar.gz \
            https://github.com/tito/pyjnius/archive/python3.tar.gz

          # æ›¿æ› pyjnius é…æ–¹çš„ __init__.pyï¼ˆé€è¡Œ echoï¼Œå®Œå…¨é¿é–‹ heredocï¼‰
          mkdir -p "$P4A_DIR/pythonforandroid/recipes/pyjnius"
          PYJNIUS_INIT="$P4A_DIR/pythonforandroid/recipes/pyjnius/__init__.py"

          echo "from pythonforandroid.recipe import CythonRecipe" > "$PYJNIUS_INIT"
          echo "import os" >> "$PYJNIUS_INIT"
          echo "import shutil" >> "$PYJNIUS_INIT"
          echo "from os.path import join, exists" >> "$PYJNIUS_INIT"
          echo "" >> "$PYJNIUS_INIT"
          echo "" >> "$PYJNIUS_INIT"
          echo "class PyjniusRecipe(CythonRecipe):" >> "$PYJNIUS_INIT"
          echo "    version = '1.4.1'" >> "$PYJNIUS_INIT"
          echo "    name = 'pyjnius'" >> "$PYJNIUS_INIT"
          echo "    depends = ['python3', 'six']" >> "$PYJNIUS_INIT"
          echo "    opt_depends = ['genericndk', 'genericndk_internal']" >> "$PYJNIUS_INIT"
          echo "    call_hostpython_via_targetpython = False" >> "$PYJNIUS_INIT"
          echo "" >> "$PYJNIUS_INIT"
          echo "    def prebuild_arch(self, arch):" >> "$PYJNIUS_INIT"
          echo "        super(PyjniusRecipe, self).prebuild_arch(arch)" >> "$PYJNIUS_INIT"
          echo "        build_dir = self.get_build_dir(arch.arch)" >> "$PYJNIUS_INIT"
          echo "        # åˆªé™¤åŽŸå§‹ç›®éŒ„ï¼Œæ›¿æ›ç‚ºå·²ä¿®è£œç‰ˆæœ¬" >> "$PYJNIUS_INIT"
          echo "        shutil.rmtree(build_dir, ignore_errors=True)" >> "$PYJNIUS_INIT"
          echo "        os.makedirs(build_dir, exist_ok=True)" >> "$PYJNIUS_INIT"
          echo "        # è§£å£“ç¸®ä¿®è£œéŽçš„æºç¢¼" >> "$PYJNIUS_INIT"
          echo "        import tarfile" >> "$PYJNIUS_INIT"
          echo "        with tarfile.open('/tmp/pyjnius-patched.tar.gz', 'r:gz') as tar:" >> "$PYJNIUS_INIT"
          echo "            tar.extractall(build_dir)" >> "$PYJNIUS_INIT"
          echo "        # è§£å£“å¾Œæœƒå¤šä¸€å±¤ç›®éŒ„ï¼Œå°‡å…§å®¹å¾€ä¸Šç§»" >> "$PYJNIUS_INIT"
          echo "        extracted = [d for d in os.listdir(build_dir) if d.startswith('pyjnius-')][0]" >> "$PYJNIUS_INIT"
          echo "        extracted_path = join(build_dir, extracted)" >> "$PYJNIUS_INIT"
          echo "        for item in os.listdir(extracted_path):" >> "$PYJNIUS_INIT"
          echo "            shutil.move(join(extracted_path, item), join(build_dir, item))" >> "$PYJNIUS_INIT"
          echo "        os.rmdir(extracted_path)" >> "$PYJNIUS_INIT"
          echo "        print(f'âœ… Replaced pyjnius source with patched version at {build_dir}')" >> "$PYJNIUS_INIT"
          echo "" >> "$PYJNIUS_INIT"
          echo "recipe = PyjniusRecipe()" >> "$PYJNIUS_INIT"

          echo "âœ… pyjnius recipe replaced with pre-patched source (echo method)."

      - name: Build with Buildozer
        run: |
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: fruit-freshness-apk
          path: bin/*.apk