          echo "âœ… pyjnius 1.5.0 recipe installed. No patches needed."

      - name: Build with Buildozer
        run: |
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: fruit-freshness-apk
          path: bin/*.apk