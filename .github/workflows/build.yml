name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk python3-pip \
            autoconf libtool pkg-config zlib1g-dev libncurses5-dev \
            libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev
          pip install --user buildozer cython
      
      - name: Create .env file
        run: |
          if [ -n "${{ secrets.GEMINI_API_KEY }}" ]; then
            echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" > .env
          else
            cp .env.example .env 2>/dev/null || echo "GEMINI_API_KEY=dummy" > .env
          fi
      
      # ğŸ”¥ æº–å‚™è‡ªè¨‚ python-for-androidï¼Œä¸¦åœ¨ pyjnius é…æ–¹ä¸­æ¤å…¥è‡ªå‹•ä¿®è£œç¨‹å¼
      - name: ğŸ“¦ Prepare custom p4a with pyjnius hotfix
        run: |
          P4A_DIR="/home/runner/work/p4a"
          rm -rf "$P4A_DIR"
          git clone -b master --single-branch https://github.com/kivy/python-for-android.git "$P4A_DIR"
          
          # ä¿®æ”¹ pyjnius é…æ–¹ï¼šåŠ å…¥ prebuild_archï¼Œè‡ªå‹•å°‡ jnius_utils.pxi ä¸­çš„ long æ”¹ç‚º int
          PYJNIUS_INIT="$P4A_DIR/pythonforandroid/recipes/pyjnius/__init__.py"
          
          awk -v n=2 '
          /class PyjniusRecipe\(/ {
            print;
            print "    def prebuild_arch(self, arch):";
            print "        super(PyjniusRecipe, self).prebuild_arch(arch)";
            print "        import os";
            print "        from os.path import join, exists";
            print "        build_dir = self.get_build_dir(arch.arch)";
            print "        jnius_utils_pxi = join(build_dir, \"jnius\", \"jnius_utils.pxi\")";
            print "        if exists(jnius_utils_pxi):";
            print "            with open(jnius_utils_pxi, \"r\") as f:";
            print "                content = f.read()";
            print "            content = content.replace(\"isinstance(arg, long)\", \"isinstance(arg, int)\")";
            print "            with open(jnius_utils_pxi, \"w\") as f:";
            print "                f.write(content)";
            print "";
            next;
          }
          { print }
          ' "$PYJNIUS_INIT" > "${PYJNIUS_INIT}.tmp" && mv "${PYJNIUS_INIT}.tmp" "$PYJNIUS_INIT"
          
          echo "âœ… pyjnius recipe patched with longâ†’int fix."
          
      - name: Build with Buildozer
        run: |
          # ç¾åœ¨ pyjnius å¯ä»¥é †åˆ©ç·¨è­¯ï¼Œä¸å†å ±éŒ¯
          buildozer android debug
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: fruit-freshness-apk
          path: bin/*.apk