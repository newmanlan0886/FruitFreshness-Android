name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # ğŸ”¥ å®‰è£ç³»çµ±ä¾è³´ + å¼·åˆ¶ Cython 0.29.xï¼ˆèˆ‡ pyjnius ç›¸å®¹ï¼‰
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk python3-pip \
            autoconf libtool pkg-config zlib1g-dev libncurses5-dev \
            libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev
          pip install --user buildozer
          pip install --user 'cython<3'   # é—œéµï¼šå¼·åˆ¶ Cython 0.29.x

      - name: Create .env file
        run: |
          if [ -n "${{ secrets.GEMINI_API_KEY }}" ]; then
            echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" > .env
          else
            cp .env.example .env 2>/dev/null || echo "GEMINI_API_KEY=dummy" > .env
          fi

      # ğŸ”¥ çµ‚æ¥µä¿®å¾©ï¼šè‡ªè¨‚ p4a + pyjnius ä¸‰åˆä¸€ä¿®è£œï¼ˆ.eggs åˆªé™¤ + .pxi ä¿®è£œ + setup.py ä¿®è£œï¼‰
      - name: ğŸ”§ ULTIMATE HOTFIX - Patch pyjnius completely
        run: |
          P4A_DIR="/home/runner/work/p4a"
          rm -rf "$P4A_DIR"
          git clone -b master --single-branch https://github.com/kivy/python-for-android.git "$P4A_DIR"
          
          # é€è¡Œå¯«å…¥ pyjnius é…æ–¹ï¼Œæ¤å…¥å®Œæ•´çš„ prebuild_arch ä¿®è£œ
          PYJNIUS_INIT="$P4A_DIR/pythonforandroid/recipes/pyjnius/__init__.py"
          cat > "$PYJNIUS_INIT" << 'EOF'
from pythonforandroid.recipe import CythonRecipe


class PyjniusRecipe(CythonRecipe):
    version = '1.4.1'
    url = 'https://github.com/kivy/pyjnius/archive/{version}.tar.gz'
    name = 'pyjnius'

    depends = ['python3', 'six']
    opt_depends = ['genericndk', 'genericndk_internal']

    call_hostpython_via_targetpython = False

    def prebuild_arch(self, arch):
        super(PyjniusRecipe, self).prebuild_arch(arch)
        import os
        import shutil
        from os.path import join, exists
        
        build_dir = self.get_build_dir(arch.arch)
        
        # 1. åˆªé™¤å¯èƒ½å¿«å–çš„ .eggs ç›®éŒ„ï¼ˆé¿å… Cython 3.x æ®˜ç•™ï¼‰
        eggs_dir = join(build_dir, '.eggs')
        if exists(eggs_dir):
            shutil.rmtree(eggs_dir)
            print(f'âœ… Removed {eggs_dir}')
        
        # 2. ä¿®è£œ jnius_utils.pxiï¼ˆå°‡ long æ”¹ç‚º intï¼‰
        utils_pxi = join(build_dir, 'jnius', 'jnius_utils.pxi')
        if exists(utils_pxi):
            with open(utils_pxi, 'r') as f:
                content = f.read()
            content = content.replace('isinstance(arg, long)', 'isinstance(arg, int)')
            with open(utils_pxi, 'w') as f:
                f.write(content)
            print(f'âœ… Patched {utils_pxi}')
        
        # 3. ä¿®è£œ jnius_conversion.pxiï¼ˆå°‡ (int, long) æ”¹ç‚º (int,)ï¼‰
        conversion_pxi = join(build_dir, 'jnius', 'jnius_conversion.pxi')
        if exists(conversion_pxi):
            with open(conversion_pxi, 'r') as f:
                content = f.read()
            content = content.replace('(int, long)', '(int,)')
            with open(conversion_pxi, 'w') as f:
                f.write(content)
            print(f'âœ… Patched {conversion_pxi}')
        
        # 4. ä¿®è£œ setup.pyï¼šç§»é™¤ setup_requires ä¸­çš„ Cython ä¾è³´
        setup_py = join(build_dir, 'setup.py')
        if exists(setup_py):
            with open(setup_py, 'r') as f:
                content = f.read()
            # ç§»é™¤ setup_requires=['cython'] æˆ– setup_requires=["cython"]
            content = content.replace("setup_requires=['cython']", "setup_requires=[]")
            content = content.replace('setup_requires=["cython"]', 'setup_requires=[]')
            with open(setup_py, 'w') as f:
                f.write(content)
            print(f'âœ… Patched {setup_py} (removed Cython setup_requires)')

recipe = PyjniusRecipe()
EOF

          echo "âœ… pyjnius recipe fully patched with ULTIMATE fixes."

      - name: Build with Buildozer
        run: |
          # ç¾åœ¨ pyjnius å°‡ä½¿ç”¨ç³»çµ± Cython 0.29.xï¼Œä¸”ä¸å†è‡ªå‹•ä¸‹è¼‰ Cython 3.x
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: fruit-freshness-apk
          path: bin/*.apk