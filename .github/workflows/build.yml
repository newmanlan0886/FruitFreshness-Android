          git clone -b master --single-branch https://github.com/kivy/python-for-android.git /home/runner/work/FruitFreshness-Android/FruitFreshness-Android/.buildozer/android/platform/python-for-android
          
          # 3. ç›´æŽ¥è¦†è“‹ pyjnius é…æ–¹ç‚º 1.5.0ï¼ˆå¯«å…¥æª”æ¡ˆï¼‰
          mkdir -p /home/runner/work/FruitFreshness-Android/FruitFreshness-Android/.buildozer/android/platform/python-for-android/pythonforandroid/recipes/pyjnius
          cat > /home/runner/work/FruitFreshness-Android/FruitFreshness-Android/.buildozer/android/platform/python-for-android/pythonforandroid/recipes/pyjnius/__init__.py << 'EOF'
