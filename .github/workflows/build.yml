name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk python3-pip \
            autoconf libtool pkg-config zlib1g-dev libncurses5-dev \
            libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev
          pip install --user buildozer cython

      - name: Create .env file
        run: |
          if [ -n "${{ secrets.GEMINI_API_KEY }}" ]; then
            echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" > .env
          else
            cp .env.example .env 2>/dev/null || echo "GEMINI_API_KEY=dummy" > .env
          fi

      # ðŸ”¥ çµ‚æ¥µå®Œæ•´ä¿®å¾©ï¼šåŒæ™‚ä¿®è£œ pyjnius çš„å…©å€‹æª”æ¡ˆï¼ˆjnius_utils.pxi å’Œ jnius_conversion.pxiï¼‰
      - name: ðŸ”§ FULL HOTFIX - Patch pyjnius recipes with prebuild_arch
        run: |
          P4A_DIR="/home/runner/work/p4a"
          rm -rf "$P4A_DIR"
          git clone -b master --single-branch https://github.com/kivy/python-for-android.git "$P4A_DIR"

          # ç›´æŽ¥æ›¿æ› pyjnius é…æ–¹çš„ __init__.pyï¼Œæ¤å…¥å®Œæ•´çš„ prebuild_arch ä¿®è£œ
          cat > "$P4A_DIR/pythonforandroid/recipes/pyjnius/__init__.py" << 'EOF'
from pythonforandroid.recipe import CythonRecipe


class PyjniusRecipe(CythonRecipe):
    version = '1.4.1'
    url = 'https://github.com/kivy/pyjnius/archive/{version}.tar.gz'
    name = 'pyjnius'

    depends = ['python3', 'six']
    opt_depends = ['genericndk', 'genericndk_internal']

    call_hostpython_via_targetpython = False

    def prebuild_arch(self, arch):
        super(PyjniusRecipe, self).prebuild_arch(arch)
        import os
        from os.path import join, exists
        
        build_dir = self.get_build_dir(arch.arch)
        
        # ä¿®è£œ jnius_utils.pxiï¼ˆå°‡ long æ”¹ç‚º intï¼‰
        utils_pxi = join(build_dir, 'jnius', 'jnius_utils.pxi')
        if exists(utils_pxi):
            with open(utils_pxi, 'r') as f:
                content = f.read()
            content = content.replace('isinstance(arg, long)', 'isinstance(arg, int)')
            with open(utils_pxi, 'w') as f:
                f.write(content)
            print(f'âœ… Patched {utils_pxi}')
        
        # ä¿®è£œ jnius_conversion.pxiï¼ˆå°‡ (int, long) æ”¹ç‚º (int,)ï¼‰
        conversion_pxi = join(build_dir, 'jnius', 'jnius_conversion.pxi')
        if exists(conversion_pxi):
            with open(conversion_pxi, 'r') as f:
                content = f.read()
            content = content.replace('(int, long)', '(int,)')
            with open(conversion_pxi, 'w') as f:
                f.write(content)
            print(f'âœ… Patched {conversion_pxi}')

recipe = PyjniusRecipe()
EOF

          echo "âœ… pyjnius recipe fully patched with both file fixes."

      - name: Build with Buildozer
        run: |
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: fruit-freshness-apk
          path: bin/*.apk